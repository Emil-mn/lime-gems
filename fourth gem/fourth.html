<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="lorem.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>Fourth gem</title>
    </head>
    <body>
        <div class="clocker menu"> 
            <a href="../main.html" class="nav">Main menu</a>
            <a href="../minitonk/lorem.html" class="nav">Minitonk</a>
            <a href="../bes defense/bes.html" class="nav">Bes defense</a>
            <a href="../third gem/gem.html" class="nav">Third gem</a>  
        </div>
        
        <dialog id="register" class="clocker">
            <h2>Register account</h2>
            <form id="registerForm" method="post" action="register.php" target="_blank">
                <label for="uName">Username</label>
                <input type="text" class="nav" id="uName" name="username" autocomplete="username" placeholder="user2468" minlength="5" maxlength="20" required>
                <label for="pWord">Password</label>
                <input type="password" class="nav" id="pWord" name="password" autocomplete="new-password" placeholder="pass7869" pattern="^(?=.*\d).{8,}$" required>
                <label for="repPWord">Repeat password</label>
                <input type="password" class="nav" id="repPWord" name="repeat" autocomplete="new-password" placeholder="same as above" pattern="" required>
                <div>
                    <input type="button" value="Cancel" id="cancelReg" class="nav">
                    <input type="submit" value="Register" class="nav">
                </div>
            </form>
        </dialog>

        <dialog id="login" class="clocker">
            <h2>Sign in</h2>
            <form id="loginForm" method="post" action="login.php" target="_blank">
                <label for="uName2">Username</label>
                <input type="text" class="nav" id="uName2" name="username" autocomplete="username" placeholder="user2468" required>
                <label for="pWord2">Password</label>
                <input type="password" class="nav" id="pWord2" name="password" autocomplete="current-password" placeholder="pass7869" required>
                <div>
                    <input type="button" value="Cancel" id="cancelLogin" class="nav">
                    <input type="submit" value="Sign in" class="nav">
                </div>
            </form>
        </dialog>

        <div id="account" class="login clocker">
            <a href="javascript:void(0)" class="nav" id="signInButt">Sign in</a>
            <!--<a href="../main.html" class="nav">Sign out</a>-->
            <!--<a href="../main.html" class="nav">Account</a>-->
            <a href="javascript:void(0)" class="nav" id="regButt">Register</a>
        </div>

        <h1>Welcome to gem four!</h1>
        <canvas id="canvas" width="700px" height="450px"></canvas>
        
        <script src="fourth.js"></script>
        <script>
            var regButt = document.getElementById('regButt');
            var loginButt = document.getElementById('signInButt');
            var regPage = document.getElementById('register');
            var loginPage = document.getElementById('login');
            var canButt1 = document.getElementById('cancelReg');
            var canButt2 = document.getElementById('cancelLogin');
            var passwordReg = document.getElementById('pWord');
            var passwordRepeat = document.getElementById('repPWord');
            regButt.addEventListener("click", () => {
                regPage.showModal();
            });
            loginButt.addEventListener("click", () => {
                loginPage.showModal();
            })
            canButt1.addEventListener("click", () => {
                regPage.close();
            });
            canButt2.addEventListener("click", () => {
                loginPage.close();
            })

            passwordReg.addEventListener('change',() => {
                passwordRepeat.pattern = passwordReg.value
            })
        </script>
    </body>
</html>
